<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <h1 class="text-primary text-center">SHOTS!</h1>
        <form class="row g-3 justify-content-center">
            <div class="col-auto">
                <input type="text" class="fore-control" id="search" placeholder="Search for a drink" onfocus="this.value =''">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="submit">CLICK ME</button>
            </div>
        </form>
        <div class="names mt-4">
            <h3 id="drinkName"></h3>
            <h5 id="directions"></h5>
        </div>
        <div class="display mt-5">
            <h5 id="needed">Ingredients Needed:</h5>
            <p id="one"></p>
            <p id="two"></p>
            <p id="three"></p>
        </div>
    </div>

    <script src=index.js></script>
</body>
</html>
